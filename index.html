<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen IFrame</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            border: none; /* 移除边框 */
            width: 100vw; /* 默认全宽 */
            height: 100vh; /* 默认全高 */
            transform-origin: top left;
            background: white; /* 防止黑屏 */
        }

        .landscape-screen {
            transform: rotate(90deg) translateY(-100%);
            width: 100vh; /* 调整为屏幕的高度 */
            height: 100vw; /* 调整为屏幕的宽度 */
        }
    </style>
</head>
<body>
    <iframe id="Frame" src="game.html"></iframe>
    <script>
        // 获取设备方向并更新 iframe
        function updateFrameOrientation() {
            const Frame = document.getElementById("Frame");
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;

            if (isPortrait) {
                // 竖屏时，旋转并调整宽高
                Frame.style.width = `${window.innerHeight}px`; // 宽度=屏幕高度
                Frame.style.height = `${window.innerWidth}px`; // 高度=屏幕宽度
                Frame.classList.add("landscape-screen");
            } else {
                // 横屏时，设置为正常宽高
                Frame.style.width = `${window.innerWidth}px`;
                Frame.style.height = `${window.innerHeight}px`;
                Frame.classList.remove("landscape-screen");
            }
        }

        // 页面加载时初始化
        window.onload = updateFrameOrientation;

        // 屏幕大小或方向变化时触发
        window.addEventListener("resize", updateFrameOrientation);
        window.addEventListener("orientationchange", updateFrameOrientation);
    </script>
</body>
</html>
