
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive IFrame</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            border: none; /* 移除边框 */
            display: block; /* 确保显示 */
            visibility: visible; /* 确保 iframe 可见 */
        }
        .landscape-screen {
            transform-origin: top left;
            transform: rotate(90deg) translateY(-100%);
            background: white; /* 确保背景不是透明的 */
            overflow: hidden; /* 防止内容溢出 */
        }
    </style>
</head>
<body>
    <iframe id="Frame" src="game.html"></iframe>
    <script>
        // 更新宽高和样式
        function updateFrameOrientation() {
            const Frame = document.getElementById("Frame");
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;

            if (isPortrait) {
                // 竖屏时
                Frame.width = window.innerHeight; // 宽度变成窗口的高度
                Frame.height = window.innerWidth; // 高度变成窗口的宽度
                Frame.classList.add("landscape-screen"); // 添加旋转样式
            } else {
                // 横屏时
                Frame.width = window.innerWidth; // 正常设置宽度
                Frame.height = window.innerHeight; // 正常设置高度
                Frame.classList.remove("landscape-screen"); // 移除旋转样式
            }
        }

        // 初始化时调用
        window.onload = updateFrameOrientation;

        // 监听屏幕旋转事件
        window.addEventListener("resize", updateFrameOrientation);

        // 兼容部分设备上屏幕方向获取不准的情况
        window.addEventListener("orientationchange", updateFrameOrientation);
    </script>
</body>
</html>
